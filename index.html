<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NFT Preview Card Component</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      
      <div class="card">
        
        <div class="card-image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="View">
          </div>
        </div>
        
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="details">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
            <span>0.041 ETH</span>
          </div>
          
          <div class="time-left">
            <img src="images/icon-clock.svg" alt="Clock">
            <span>3 days left</span>
          </div>
        </div>
        
        <div class="creator">
          <img src="images/image-avatar.png" alt="Creator avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Ayyubiy90">Abdullah</a>.
      </div>
    </footer>
  </body>
</html>
